</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JavaScript Basic</a>

                    <li class="active"><a href="demo2.html">Cadastro</a></li>

    <div class="container body-content">
        <!-- Cadastrar -->
        <form id="formCadastrar">
            <h2>Cadastrar Amigos</h2>
            <div class="form-horizontal">
                <div id="divAlert">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="txtNome">Nome</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" id="nome" name="Nome" type="text" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="txtEmail">Email</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" id="email"
                               name="Email" type="email" value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" id="btnIncluir" value="Cadastrar" class="btn btn-primary">
                        <!--<input type="button" id="btnIncluir" value="Cadastrar" onclick="onCadastrarClienteClick();" class="btn btn-primary">-->
                    </div>
                </div>
            </div>
        </form>
        <h2>Lista de Amigos</h2>
        <ul id="nomes"></ul>

        <hr />
        <footer>
            <p>&copy; <label id="lblTimeYear">Datetime</label> - Demo em JavaScript (.NetCoders)</p>
